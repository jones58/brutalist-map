<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>London Brutalist map</title>
    <script>
      const mapboxToken = "<%= process.env.MAPBOX_API_KEY %>";
    </script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="icon" />
  </head>
  <body>
    <header>
      <div id="title">
        <h1>London Brutalist Map</h1>
      </div>
      <div id="description">
        <p>A map for discovering London's Brutalist buildings.</p>
      </div>
    </header>
    <div id="map"></div>
    <footer>
      <button id="light-mode">Light mode</button>
      <button id="dark-mode" class="hidden">Dark mode</button>
      <a
        href="https://github.com/jones58/brutalist-map"
        target="_blank"
        id="view-on-github"
      >
        <button>View on Github</button>
      </a>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="token.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
